<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Playground - Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="container">
            <h1>Kids Playground</h1>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="calendar.html">Reservations</a>
                <a href="login.html" class="active">Login</a>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <div class="container" style="padding-top: 2rem;">
        <div style="display: flex; justify-content: center;">
            <div style="width: 100%; max-width: 500px;">
                <!-- Login Form -->
                <div id="loginForm" class="card">
                    <h2>Login</h2>
                    <form id="loginFormElement">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="button" style="width: 100%;">Login</button>
                        </div>
                        <div id="loginError" class="hidden" style="color: #e53e3e; text-align: center; margin-top: 1rem;"></div>
                        <div style="text-align: center; margin-top: 1.5rem;">
                            <p>Don't have an account? <a href="#" id="showRegisterBtn">Register here</a></p>
                        </div>
                    </form>
                </div>

                <!-- Registration Form -->
                <div id="registerForm" class="card hidden">
                    <h2>Register</h2>
                    <form id="registerFormElement">
                        <div class="form-group">
                            <label for="regUsername">Username</label>
                            <input type="text" id="regUsername" required>
                            <div id="usernameError" class="hidden" style="color: #e53e3e; font-size: 0.875rem; margin-top: 0.25rem;"></div>
                        </div>
                        <div class="form-group">
                            <label for="regEmail">Email</label>
                            <input type="email" id="regEmail" required>
                            <div id="emailError" class="hidden" style="color: #e53e3e; font-size: 0.875rem; margin-top: 0.25rem;"></div>
                        </div>
                        <div class="form-group">
                            <label for="regPassword">Password</label>
                            <input type="password" id="regPassword" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="button" style="width: 100%;">Register</button>
                        </div>
                        <div id="registerError" class="hidden" style="color: #e53e3e; text-align: center; margin-top: 1rem;"></div>
                        <div style="text-align: center; margin-top: 1.5rem;">
                            <p>Already have an account? <a href="#" id="showLoginBtn">Login here</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Kids Playground. All rights reserved.</p>
        </div>
    </footer>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Custom scripts -->
    <script src="js/auth.js"></script>
</body>
</html>
