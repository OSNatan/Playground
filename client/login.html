<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Playground - Login</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-blue-50">
    <!-- Navigation -->
    <nav class="bg-purple-600 text-white p-4">
        <div class="container mx-auto flex justify-between">
            <h1 class="text-2xl font-bold">Kids Playground</h1>
            <div>
                <a href="index.html" class="mr-4">Home</a>
                <a href="calendar.html" class="mr-4">Reservations</a>
                <a href="login.html" class="font-bold">Login</a>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <div class="container mx-auto p-4">
        <div class="flex justify-center">
            <div class="w-full max-w-md">
                <!-- Login Form -->
                <div id="loginForm" class="bg-white rounded-lg shadow-lg p-6 mb-6">
                    <h2 class="text-2xl font-bold text-purple-800 mb-4">Login</h2>
                    <form id="loginFormElement">
                        <div class="mb-4">
                            <label for="username" class="block mb-2">Username</label>
                            <input type="text" id="username" class="w-full p-2 border rounded" required>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="block mb-2">Password</label>
                            <input type="password" id="password" class="w-full p-2 border rounded" required>
                        </div>
                        <div class="mb-4">
                            <button type="submit" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700 w-full">Login</button>
                        </div>
                        <div id="loginError" class="text-red-500 text-center hidden"></div>
                        <div class="text-center mt-4">
                            <p>Don't have an account? <a href="#" id="showRegisterBtn" class="text-purple-600 hover:underline">Register here</a></p>
                        </div>
                    </form>
                </div>

                <!-- Registration Form -->
                <div id="registerForm" class="bg-white rounded-lg shadow-lg p-6 mb-6 hidden">
                    <h2 class="text-2xl font-bold text-purple-800 mb-4">Register</h2>
                    <form id="registerFormElement">
                        <div class="mb-4">
                            <label for="regUsername" class="block mb-2">Username</label>
                            <input type="text" id="regUsername" class="w-full p-2 border rounded" required>
                            <div id="usernameError" class="text-red-500 text-sm hidden"></div>
                        </div>
                        <div class="mb-4">
                            <label for="regEmail" class="block mb-2">Email</label>
                            <input type="email" id="regEmail" class="w-full p-2 border rounded" required>
                            <div id="emailError" class="text-red-500 text-sm hidden"></div>
                        </div>
                        <div class="mb-4">
                            <label for="regPassword" class="block mb-2">Password</label>
                            <input type="password" id="regPassword" class="w-full p-2 border rounded" required>
                        </div>
                        <div class="mb-4">
                            <button type="submit" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700 w-full">Register</button>
                        </div>
                        <div id="registerError" class="text-red-500 text-center hidden"></div>
                        <div class="text-center mt-4">
                            <p>Already have an account? <a href="#" id="showLoginBtn" class="text-purple-600 hover:underline">Login here</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-purple-800 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 Kids Playground. All rights reserved.</p>
        </div>
    </footer>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Custom scripts -->
    <script src="js/auth.js"></script>
</body>
</html>
